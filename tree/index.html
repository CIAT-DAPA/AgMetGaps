<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>AgMetGaps Actions</title>
    <link rel="icon" type="image/png" href="https://ciat.cgiar.org/wp-content/uploads/ciat-icon-48.png" />
    <link rel='stylesheet' id='divi-fonts-css' href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&#038;subset=latin,latin-ext'
        type='text/css' media='all' />
    <link rel='stylesheet' id='et-gf-abel-css' href='https://fonts.googleapis.com/css?family=Abel:400&#038;subset=latin' type='text/css'
        media='all' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="bg">

        <div class="transbox"></div>
    </div>
    <div class="main-menu">

        <div id="time-menu" class="sub-menu">

            <label>
                <div class="head">
                    <span>
                        <h3>For which temporal scale do you want to make decisions?</h3>
                    </span>
                </div>
            </label>

            <div id="time-layers">
                <label>
                    <input type="radio" name="time" value="daily" />
                    <div class="box">
                        <span>Daily</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="time" value="seasonal" />
                    <div class="box">
                        <span>Seasonal</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="time" value="dekadal" />
                    <div class="box">
                        <span>Dekadal</span>
                    </div>
                </label>

            </div>
        </div>


        <div id="var-menu" class="sub-menu">

            <label>
                <div class="head">
                    <span>
                        <h3>Which variable is more likely to affect you decisions?</h3>
                    </span>
                </div>
            </label>

            <div id="var-layers">
                <label>
                    <input type="radio" name="var" value="1" />
                    <div class="box">
                        <span>Precipitation</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="var" value="2" />
                    <div class="box">
                        <span>Temperature and Precipitation</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="var" value="3" />
                    <div class="box">
                        <span>Soil Moisture and Precipitation</span>
                    </div>
                </label>


                <label>
                    <input type="radio" name="var" value="4" />
                    <div class="box">
                        <span>Soil Temperature</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="var" value="5" />
                    <div class="box">
                        <span>Soil Moisture</span>
                    </div>
                </label>
            </div>
        </div>


        <div id="event-menu" class="sub-menu">
            <label>
                <div class="head">
                    <span>
                        <h3>Which is the forecast of the event?</h3>
                    </span>
                </div>
            </label>

            <div id="var-layers">
                <label>
                    <input type="radio" name="event" value="1" />
                    <div class="box">
                        <span>Dry conditions forecast around crop flowering time</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="event" value="2" />
                    <div class="box">
                        <span>Wet conditions forecast around crop flowering time</span>
                    </div>
                </label>

                <label>
                    <input type='radio' name='event' value='3' />
                    <div class='box precipitation daily'>
                        <span>Rain forecast for the following few days</span>
                    </div>
                </label>




            </div>
        </div>


        <div id="action-menu" class="sub-menu">

            <label>
                <div class="head">
                    <span>
                        <h3>Actions to consider according to the forecast</h3>
                    </div>
                </span>
            </label>
            
            
        </div>
        
        <h4>Sowing:</h4>
        <div class="alert">
            Sow later (maize)
        </div>



</body>

</html>
