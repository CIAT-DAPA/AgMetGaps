<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>AgMetGaps Actions</title>
    <link rel="icon" type="image/png" href="https://ciat.cgiar.org/wp-content/uploads/ciat-icon-48.png" />
    <link rel='stylesheet' id='divi-fonts-css' href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&#038;subset=latin,latin-ext'
        type='text/css' media='all' />
    <link rel='stylesheet' id='et-gf-abel-css' href='https://fonts.googleapis.com/css?family=Abel:400&#038;subset=latin'
        type='text/css' media='all' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>


<body>


    <div class="bg">

        <div class="transbox"></div>
    </div>
    <div class="main-menu">

        <div id="time-menu" class="sub-menu">

            <label>
                <div class="head">
                    <span>
                        <h3> <i class="fas fa-question-circle"></i> For which temporal scale do you want to make
                            decisions?</h3>
                    </span>
                </div>
            </label>

            <div id="time-layers">
                <label>
                    <input type="radio" name="time" value="daily" />
                    <div class="box">
                        <span>Daily</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="time" value="seasonal" />
                    <div class="box">
                        <span>Seasonal</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="time" value="dekadal" />
                    <div class="box">
                        <span>Dekadal</span>
                    </div>
                </label>

            </div>
        </div>


        <div id="envr-menu" class="sub-menu">

            <label>
                <div class="head">
                    <span>
                        <h3> <i class="fas fa-question-circle"></i> Which variable is more likely to affect you
                            decisions?</h3>
                    </span>
                </div>
            </label>

            <div id="envr-layers">
                <label>
                    <input type="radio" name="envr" value="prep" />
                    <div class="box" time='daily dekadal seasonal'>
                        <span>Precipitation</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="envr" value="temp_prep" />
                    <div class="box" time='seasonal'>
                        <span>Temperature and Precipitation</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="envr" value="soilm_prep" />
                    <div class="box" time='dekadal'>
                        <span>Soil Moisture and Precipitation</span>
                    </div>
                </label>


                <label>
                    <input type="radio" name="envr" value="soilt" time='seasonal' />
                    <div class="box" time='seasonal'>
                        <span>Soil Temperature</span>
                    </div>
                </label>

                <label>
                    <input type="radio" name="envr" value="soilm" />
                    <div class="box" time='dekadal seasonal'>
                        <span>Soil Moisture</span>
                    </div>
                </label>
            </div>
        </div>


        <div id="event-menu" class="sub-menu">
            <label>
                <div class="head">
                    <span>
                        <h3> <i class="fas fa-question-circle"></i> Which is the forecast of the event?</h3>
                    </span>
                </div>
            </label>

            <div id="event-layers">
                <label><input type='radio' name='event' value='3' />
                    <div class='box' time='daily' envr='prep'>
                        <span>
                            Rain forecast for the following few days
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='4' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Rainy dekad forecast at the end of season
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='5' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Dry spells forecast during the season
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='6' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Heavy mid-season rains forecast
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='7' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Rainfall increases during the season
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='8' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Above normal rainfall forecast at planting
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='10' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Wet dekad forecast after a dry dekad
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='11' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Very wet dekad forecast after a rainy dekad
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='12' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Dry dekad forecast after a wet dekad
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='13' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Dry dekad forecast at the start of the season
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='14' />
                    <div class='box' time='dekadal' envr='prep'>
                        <span>
                            Dekad with heavy rain forecast at the start of the season
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='15' />
                    <div class='box' time='seasonal' envr='prep'>
                        <span>
                            Dry conditions forecast around crop flowering time
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='16' />
                    <div class='box' time='seasonal' envr='prep'>
                        <span>
                            Wet conditions forecast around crop flowering time
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='17' />
                    <div class='box' time='seasonal' envr='prep'>
                        <span>
                            Dry season (below average rainfall) forecast
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='22' />
                    <div class='box' time='seasonal' envr='prep'>
                        <span>
                            Wet season (above average rainfall) forecast
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='27' />
                    <div class='box' time='seasonal' envr='prep'>
                        <span>
                            Flooding forecast
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='28' />
                    <div class='box' time='seasonal' envr='temp_prep'>
                        <span>
                            La Niña conditions expected for the season
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='30' />
                    <div class='box' time='seasonal' envr='temp_prep'>
                        <span>
                            El Niño conditions expected for the season
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='32' />
                    <div class='box' time='dekadal' envr='soilm_prep'>
                        <span>
                            Soil is dry and wet spell forecast for End of Season (EOS)
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='33' />
                    <div class='box' time='dekadal' envr='soilm_prep'>
                        <span>
                            Soil is dry and no wet spell forecast for EOS
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='34' />
                    <div class='box' time='dekadal' envr='soilm_prep'>
                        <span>
                            Soil is wet and no dry spell forecast for EOS
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='35' />
                    <div class='box' time='dekadal' envr='soilm_prep'>
                        <span>
                            Soil is wet and a dry spell forecast for EOS
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='36' />
                    <div class='box' time='seasonal' envr='soilt'>
                        <span>
                            Soil temperature forecast to be under 10°C for autumn
                        </span> </div>
                </label>
                <label><input type='radio' name='event' value='37' />
                    <div class='box' time='seasonal' envr='soilt'>
                        <span>
                            Soil will be frozen continuously throughout autumn and winter until March
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='38' />
                    <div class='box' time='dekadal' envr='soilm'>
                        <span>
                            Soils forecast to be very wet at sowing and harvest times
                        </span></div>
                </label>
                <label><input type='radio' name='event' value='39' />
                    <div class='box' time='seasonal' envr='soilm'>
                        <span>
                            Soils will be wet at harvest time
                        </span></div>
                </label>


            </div>
        </div>


        <div id="action-menu" class="info-menu">
            <label>
                <div class="head">
                    <span>
                        <h3> <i class="fas fa-exclamation-circle"></i> Actions to consider according to the forecast:</h3>
                    </span>
                </div>
            </label>

            <div id="action-layers">
                    <label><div class='box' event='3'><span>Avoid applying fertilizer to avoid leaching</span></div></label>
                    <label><div class='box' event='5'><span>Stagger planting to avoid periods of water deficits (maize)</span></div></label>
                    <label><div class='box' event='5'><span>Do not apply urea during the dry spells (cowpea) </span></div></label>
                    <label><div class='box' event='6'><span>Plow fertilizer into the soil to avoid leaching during rains</span></div></label>
                    <label><div class='box' event='7'><span>Apply more nitrogenous fertilizer (grains)</span></div></label>
                    <label><div class='box' event='9'><span>Apply more fertilizer or manure at planting</span></div></label>
                    <label><div class='box' event='8'><span>Sow earlier so that plants can withstand heavy rains (maize)</span></div></label>
                    <label><div class='box' event='9'><span>Sow crops later to avoid damage to crops from harsh rains</span></div></label>
                    <label><div class='box' event='10'><span>Sow earlier (millet)</span></div></label>
                    <label><div class='box' event='11'><span>Sow later (maize)</span></div></label>
                    <label><div class='box' event='12'><span>Sow later (maize and peanut)</span></div></label>
                    <label><div class='box' event='13'><span>Sow later (maize and peanut)</span></div></label>
                    <label><div class='box' event='14'><span>Sow later (maize and peanut)</span></div></label>
                    <label><div class='box' event='15'><span>Sow later (maize)</span></div></label>
                    <label><div class='box' event='16'><span>Sow earlier (maize)</span></div></label>
                    <label><div class='box' event='17'><span>Sow later (maize)</span></div></label>
                    <label><div class='box' event='20'><span>Sow later to reduce frost risk (wheat)</span></div></label>
                    <label><div class='box' event='17'><span>Reduce density of maize and sorghum</span></div></label>
                    <label><div class='box' event='17'><span>Abandon clay soil fields</span></div></label>
                    <label><div class='box' event='20'><span>Reduce area under crops</span></div></label>
                    <label><div class='box' event='17'><span>Plant shorter cycle varieties if planting is delayed</span></div></label>
                    <label><div class='box' event='18'><span>Sow less maize and wheat</span></div></label>
                    <label><div class='box' event='19'><span>Plough lucerne and teff as animal feed if too dry for food crops</span></div></label>
                    <label><div class='box' event='20'><span>Plant more cereal crops like maize, wheat and rice </span></div></label>
                    <label><div class='box' event='21'><span>Plant more food crops than cash crops</span></div></label>
                    <label><div class='box' event='17'><span>Stagger planting of crops</span></div></label>
                    <label><div class='box' event='17'><span>Leave land fallow</span></div></label>
                    <label><div class='box' event='17'><span>Shift to land types with good water holding capacity</span></div></label>
                    <label><div class='box' event='19'><span>Plant in valley bottoms and near water courses (sorghum)</span></div></label>
                    <label><div class='box' event='20'><span>Plant in sandy soils (millet)</span></div></label>
                    <label><div class='box' event='21'><span>Plant crops in lower areas and no planting on marginally productive fields</span></div></label>
                    <label><div class='box' event='17'><span>Shift from cotton crops to short-duration, drought resistant maize</span></div></label>
                    <label><div class='box' event='17'><span>Reduce manure application to prevent scorching</span></div></label>
                    <label><div class='box' event='20'><span>Apply N fertilizer early to allow planting on stored soil moisture</span></div></label>
                    <label><div class='box' event='17'><span>Apply less herbicide</span></div></label>

                    <label><div class='box' event='17'><span>Dig furrows next to fields to stop wilting</span></div></label>
                    <label><div class='box' event='18'><span>Use straw mulching, stone barriers and zai</span></div></label>
                    <label><div class='box' event='20'><span>Orient furrows across the slope for cotton crops</span></div></label>
                    <label><div class='box' event='17'><span>Devote less labour to agriculture</span></div></label>
                    <label><div class='box' event='17'><span>Sell firewood and charcoal to supplement income</span></div></label>
                    <label><div class='box' event='20'><span>Temporarily migrate to cities</span></div></label>
                    <label><div class='box' event='17'><span>Shift animals to dry season grazing area with pasture and water</span></div></label>
                    <label><div class='box' event='20'><span>Destock livestock</span></div></label>
                    <label><div class='box' event='22'><span>Hire more help (crops)</span></div></label>
                    <label><div class='box' event='27'><span>Stop farming and go into commercial business</span></div></label>
                    <label><div class='box' event='25'><span>Build water dams for water storage</span></div></label>
                    <label><div class='box' event='24'><span>Construct stone bunds</span></div></label>
                    <label><div class='box' event='22'><span>Orient furrows along the slope for cotton crops</span></div></label>
                    <label><div class='box' event='22'><span>Plant different crops to neighbours to ensure a market</span></div></label>
                    <label><div class='box' event='24'><span>Apply less insecticide </span></div></label>
                    <label><div class='box' event='22'><span>Apply more herbicide</span></div></label>
                    <label><div class='box' event='22'><span>Increase area under sorghum and decrease area under millet</span></div></label>
                    <label><div class='box' event='22'><span>Plant in upland fields (maize)</span></div></label>
                    <label><div class='box' event='23'><span>Plant in sandy soils (sorghum and millet)</span></div></label>
                    <label><div class='box' event='24'><span>Plant sorghum in clay soil areas</span></div></label>
                    <label><div class='box' event='25'><span>Reclaim old fallow lands, marginal uplands and clayey fields</span></div></label>
                    <label><div class='box' event='22'><span>Abandon lowland fields prone to flooding</span></div></label>
                    <label><div class='box' event='22'><span>Assign more land to high yielding, late maturing cultivars (maize)</span></div></label>
                    <label><div class='box' event='23'><span>Assign more land to high yielding, long season cultivars (maize)</span></div></label>
                    <label><div class='box' event='24'><span>Plant more cash crops (sesame, maize, cowpea, vegetables, cotton, peanut)</span></div></label>
                    <label><div class='box' event='25'><span>Diversity and plant secondary crops (cowpea, peanut, sesame, groundnut and vegetables)</span></div></label>
                    <label><div class='box' event='22'><span>Increase area under all crops</span></div></label>
                    <label><div class='box' event='23'><span>Plant sorghum on elevated areas instead millet</span></div></label>
                    <label><div class='box' event='24'><span>Abandon valley bottom fields (no sorghum or millet planting)</span></div></label>
                    <label><div class='box' event='26'><span>Plant flood-prone valley fields (rice)</span></div></label>

                    <label><div class='box' event='22'><span>Sow earlier (wheat)</span></div></label>
                    <label><div class='box' event='28'><span>Plant later (maize)</span></div></label>
                    <label><div class='box' event='28'><span>Plant a 10% lower density than normal (maize)</span></div></label>
                    <label><div class='box' event='29'><span>Decrease planting density relative to normal years (maize)</span></div></label>
                    <label><div class='box' event='30'><span>Plant a 10% higher density than normal (maize)</span></div></label>
                    <label><div class='box' event='31'><span>Increase planting density relative to normal years (maize)</span></div></label>
                    <label><div class='box' event='28'><span>Assign more land to sunflower rather than soybean</span></div></label>
                    <label><div class='box' event='30'><span>Assign more land to maize</span></div></label>
                    <label><div class='box' event='29'><span>Use less fertilizer during the season</span></div></label>
                    <label><div class='box' event='30'><span>Use more fertilizer during the season</span></div></label>
                    <label><div class='box' event='31'><span>Plan to use more slow-release nitrogen</span></div></label>
                    <label><div class='box' event='38'><span>Assign less land to maize</span></div></label>
                    <label><div class='box' event='36'><span>Apply fertilizer in autumn if soil is dry enough</span></div></label>
                    <label><div class='box' event='37'><span>Apply N fertilizer in autumn</span></div></label>
                    <label><div class='box' event='39'><span>Delay harvest of corn</span></div></label>
                    <label><div class='box' event='35'><span>Postpone harvest of groundnut</span></div></label>
                    <label><div class='box' event='34'><span>Harvest groundnut immediately</span></div></label>
                    <label><div class='box' event='33'><span>Harvest groundnut immediately</span></div></label>
                    <label><div class='box' event='32'><span>Postpone harvest of groundnut</span></div></label>
                    <label><div class='box' event='6'><span>Increase weeding effort</span></div></label>
                    <label><div class='box' event='4'><span>Harvest earlier if crops are mature, or postpone harvest if not mature (peanut and maize)</span></div></label>

            </div>
        </div>


        <script>

            $("#time-menu input[type='radio']").change(function () {
                updateEnvr();
            });

            $('#envr-menu div.head').hide("fast", "linear");
            $('#envr-menu div.box').hide("fast", "linear");
            $("#envr-menu input[type='radio']").change(function () {
                updateEvents();
            });

            $('#event-menu div.head').hide("fast", "linear");
            $('#event-menu div.box').hide("fast", "linear");
            $("#event-menu input[type='radio']").change(function () {
                updateActions();
            });

            $('#action-menu div.head').hide("fast", "linear");
            $('#action-menu div.box').hide("fast", "linear");

            function updateEnvr() {
                var name = $(this).prop("name");
                var time = $("#time-menu input[type='radio']:checked").val();
                //var time_envr = $("#envr-menu input[type='radio']:checked").attr('time');

                $('#envr-menu div.box').hide("fast", "linear");
                if (time != undefined) {
                    $('#envr-menu div.head').show("fast", "linear");
                    $('#envr-menu div.box[time*="' + time + '"]').show("fast", "linear");
                } else {
                    $('#envr-menu div.head').hide("fast", "linear");
                }
                updateEvents();

            }

            function updateEvents() {
                var name = $(this).prop("name");
                var time = $("#time-menu input[type='radio']:checked").val();
                var envr = $("#envr-menu input[type='radio']:checked").val();
                $('#event-menu div.box').hide("fast", "linear");
                if (time != undefined && envr != undefined) {
                    $('#event-menu div.head').show("fast", "linear");
                    $('#event-menu div.box[time="' + time + '"][envr="' + envr + '"]').show("fast", "linear");
                } else {
                    $('#event-menu div.head').hide("fast", "linear");
                }
                updateActions();
            }

            function updateActions() {
                var name = $(this).prop("name");
                var event = $("#event-menu input[type='radio']:checked").val();
                $('#action-menu div.box').hide("fast", "linear");
                if (event != undefined) {
                    $('#action-menu div.head').show("fast", "linear");
                    $('#action-menu div.box[event="' + event + '"]').show("fast", "linear");
                } else {
                    $('#action-menu div.head').hide("fast", "linear");
                }

            }


        </script>

</body>

</html>
